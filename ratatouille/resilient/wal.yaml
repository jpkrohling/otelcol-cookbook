receivers:
  otlp:
    protocols:
      grpc:

processors:
  batch:
    send_batch_size: 4_000
    send_batch_max_size: 5_000

exporters:
  otlp:
    endpoint: localhost:5317
    sending_queue:
      storage: file_storage
      queue_size: 2_000
    tls:
      insecure: true

extensions:
  file_storage:
    directory: /tmp/otelcol

service:
  extensions: [ file_storage ]
  pipelines:
    traces:
      receivers:  [ otlp  ]
      processors: [ batch ]
      exporters:  [ otlp  ]
