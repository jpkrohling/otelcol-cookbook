receivers:
  otlp:
    protocols:
      grpc:

exporters:
  kafka:
    brokers: localhost:9092
    topic: otlp-spans

service:
  pipelines:
    traces:
      receivers:  [ otlp ]
      exporters:  [ kafka ]

  telemetry:
    metrics:
      readers:
        - pull:
            exporter:
              prometheus:
                host: '0.0.0.0'
                port: 8888
